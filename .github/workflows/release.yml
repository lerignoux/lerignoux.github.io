on:
  push:
    tags:
    - '*'

name: Compile & upload release assets

jobs:
  build:
    name: Resume
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install pgf-pie
        run: cd /usr/share/texlive/texmf-dist/tex/latex/ && curl -L https://github.com/pgf-tikz/pgf-pie/releases/download/0.6/pgf-pie_0.6.tar.gz | tar zxv && mktexlsr
      - name: Compile resume
        run: sudo apt-get -qq update && sudo apt-get -qq install -y latex-cjk-all texlive-latex-recommended texlive-lang-french texlive-fonts-recommended texlive-generic-extra texlive-latex-extra && pdflatex resume.latex
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./resume.pdf
          asset_name: resume.pdf
          asset_content_type: application/pdf
